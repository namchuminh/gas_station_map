{% extends "base.html" %}

{% block title %}Quản Lý Trạm Xăng{% endblock %}

{% block content %}
<h2>Danh Sách Trạm Xăng</h2>
<table class="table">
    <thead>
        <tr>
            <th>Tên Trạm Xăng</th>
            <th>Vĩ Độ</th>
            <th>Kinh Độ</th>
            <th>Hành Động</th>
        </tr>
    </thead>
    <tbody>
        {% for station in gas_stations %}
        <tr>
            <td>{{ station.name }}</td>
            <td>{{ station.lat }}</td>
            <td>{{ station.lng }}</td>
            <td>
                <a href="{{ url_for('edit_gas_station', index=loop.index0) }}" class="btn btn-warning btn-sm">SỬA</a>
                <a href="{{ url_for('delete_gas_station', index=loop.index0) }}" class="btn btn-danger btn-sm">XÓA</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
